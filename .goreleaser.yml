version: 2
project_name: gsbt

# before:
#   hooks:
#     - go test ./...

builds:
  - id: gsbt
    main: ./cmd/gsbt
    binary: gsbt
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0

archives:
  - id: gsbt-archive
    ids: [gsbt]
    format_overrides:
      - goos: windows
        formats: ["zip"]
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"

checksum:
  name_template: "{{.ProjectName}}_{{.Version}}_checksums.txt"

release:
  draft: false
  prerelease: "false"

changelog:
  sort: desc
  filters:
    exclude:
      - "^docs:"
      - "^chore:"
